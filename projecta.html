<script>

let min = 1;
let max = 100;
let playing = true;
while (playing) {
	let avg = Math.floor ((min + max)/2);
	let answer = (prompt ("Is your number " +avg+ " ?"));
	if (answer === ">"){
		min= avg + 1;
	} else if (answer === "<"){
		max = avg - 1;
	} else if (answer === "yes"){
		alert ("I won!");
		playing = false;
	}
}

</script>
